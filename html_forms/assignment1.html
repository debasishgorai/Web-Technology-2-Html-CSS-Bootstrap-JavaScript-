<!DOCTYPE html>
<html lang="en">
<head>
    <title>html form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<style>
    
    
    input{
        color: grey;
    }

</style>
<body>
    <h1>HTML Form</h1>
    <form>
    
        
                <table>
                    <tr>
                        <th><label for="name">First Name:</label></th>
                        <td ><input type="text" placeholder="" id="name"></td>
                    </tr>
                    
                    <tr>
                        <th><label for="name1">Last Name:</label></th>
                        <td ><input type="text" placeholder="" id="name1"></td>
                    </tr>
                    
                    <tr>
                        <th><label for="name3">Date of Birth:</label></th>
                        <td class="rahul" ><input type="" placeholder="" id="name3"></td>
                    </tr>
                    
                    <tr>
                        <th><label for="name4">Email id:</label></th>
                        <td ><input type="email" placeholder="" id="name4"></td>
                    </tr>
                    
                    <tr>
                        <th><label for="name5">Mobile Number:</label></th>
                        <td ><input type="number" placeholder="" id="name5"></td>
                    </tr>
                </table>





    
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            
        
    </form>
    


    

</body>
</html>
