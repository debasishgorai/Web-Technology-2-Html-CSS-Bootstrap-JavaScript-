<!DOCTYPE html>
<html lang="en">
<head>
    <title> forms</title>
    <style>
        body{
            margin-bottom: 1000px;
            color: black;
        }
        div{
            
            background: green;
            color: white;
            border: 1px solid black;
            padding: 10px;
            
            

        }
    </style>
</head>
<body>
    <form>
        <div>
            <label for="user name">USER-NAME:</label>
        <input type="text" placeholder="enter the name" id="user name">
        </div>
        <div>
            <label for="emailid">EMAIL-ID</label>
            <input type="email" placeholder="abc@@gmail.com" id="emailid">
        </div>
        <div>
            <label for="number">MOB-NO:</label>
            <input type="number" placeholder="enter 10 digit number" id="number">
        </div>
        <div>
            <label for="dob">DATE-</label>
            <input type="datetime" placeholder="enter date" id="dob">
            <input type="datetime-local" id="dob">
        </div>
        <div>
            <label for="gender">GENDER-</label>
            <input type="radio" name="gender" id=""">male
            <input type="radio" name="gender" id=""">Female
            <input type="radio" name="gender" id=""">others
        </div>
        <div>
            <label for="skills">SKILL:</label>
            <input type="checkbox" id="skills">watching movies
            
            <input type="checkbox" id="skills">readings books
            
            <input type="checkbox" id="skills">playing cricket
            
            <input type="checkbox" id="skills">watching cricket&football
            <div>
                <textarea name="" id="" cols="50" rows="30"></textarea>
                <input type="file" name="" id="">
            </div>
            <input type="button" value="click me">
            
            <input type="submit" value="submit">
            
            <input type="reset" value="reset">
        
        
        </div>
    </form>
    
</body>
</html>
